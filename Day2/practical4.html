<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter your first name" required>
        <br><br>
        <label>Last Name:</label>
        <input type="text" placeholder="Enter your last name" required>
        <br><br>
        <label>Email ID:</label>
        <input type="email" placeholder="Enter your email id" required>
        <br><br>
        <label>Mobile No:</label>
        <input type="tel" placeholder="Enter your mobile no " maxlength="10" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" >Male
        <input type="radio" name="gender" >Female
        <input type="radio" name="gender" >Others
        <br><br>
        <label>Choose your Field:</label><br>
        <input type="checkbox" name="Commerce" >Commerce<br>
        <input type="checkbox" name="Science" >Science<br>
        <input type="checkbox" name="Arts" >Arts<br>
        <br>
        <label>Date of Birth:</label>
        <input type="date" name="dob"  required>
        <br>
        <br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <br>
        <label>Select your mother tounge:</label>
        <select>
            <option>Hindi</option>
            <option>Gujarati</option>
            <option>English</option>
        </select>
        <br>
        <br>
        <hr>
        <input type="submit">
        <input type="reset">
    </form>
  
</body>
</html>
