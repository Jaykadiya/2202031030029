<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>
<h1>click event in jquery</h1>
<p>I am Jay</p>
<p>Click me to hide me</p>


</body>
</html>
