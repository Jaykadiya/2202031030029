<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide("slow", function(){
      alert("My name is hidden now !");
    });
  });
});
</script>
</head>
<body>
<h2> with callback</h2>
<button>Hide</button>

<p style="background-color: black; color: white; text-align: center;">JAY.</p>

</body>
</html>
