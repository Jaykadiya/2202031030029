<!DOCTYPE html>
<html>
<head>

  <style>
    body{
      background-color: orange;
    }
    label{
      background-color: black;
      font-weight: 300;
      color: white;
      font-size: 25px;
      font-family: 'Times New Roman', Times, serif;
    }
    h1{
      color: turquoise;
      background-color: palevioletred;
      font-size: 50px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    form{
      text-align:justify;
    }
    input{
      margin-left: 10px;
      color: black;
      font-size: 25px;
      font-family: 'Times New Roman', Times, serif;
  
    }
   
  </style>
  <title>User Registration Form</title>
</head>

<body>
  <h1>User Registration Form</h1>
  <form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" maxlength="10" required><br><br>

    <label for="dateOfBirth">Date of Birth (dd-mm-yyyy):</label>
    <input type="date" id="dateOfBirth" required><br><br>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" required><br><br>

    <label for="hobby">Hobby:</label>
    <input type="text" id="hobby"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required><br><br>

    <label for="uploadCV">Upload CV:</label>
    <input type="file" id="uploadCV" style="background-color: lightblue; border: 1px solid black;">
    <br><br>

    <input type="submit"  value="Submit" style="color: white; background-color: #008000; cursor: pointer;
         text-decoration: none;"
         onMouseOver="this.style.backgroundColor='#4CAF50'"
         onMouseOut="this.style.backgroundColor='#008000'"
         border: 3px solid gold">
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
       event.preventDefault();

       // Get form values
       var firstName = document.getElementById("firstName").value;
       var lastName = document.getElementById("lastName").value;
       var email = document.getElementById("email").value;
       var phoneNumber = document.getElementById("phoneNumber").value;
       var dateOfBirth = document.getElementById("dateOfBirth").value;
       var nickname = document.getElementById("nickname").value;
       var hobby = document.getElementById("hobby").value;
       var password = document.getElementById("password").value;
       var confirmPassword = document.getElementById("confirmPassword").value;
       var uploadCV = document.getElementById("uploadCV").value;

       // Format data as text
       var data = "First Name: " + firstName + "\n";
       data += "Last Name: " + lastName + "\n";
       data += "Email: " + email + "\n";
       data += "Phone Number: " + phoneNumber + "\n";
       data += "Date of Birth: " + dateOfBirth + "\n";
       data += "Nickname: " + nickname + "\n";
       data += "Hobby: " + hobby + "\n";
       data += "Password: " + password + "\n";
       data += "Confirm Password: " + confirmPassword + "\n";
       data += "Upload CV: " + uploadCV + "\n";

       // Create a temporary anchor element
       var downloadLink = document.createElement("a");
       downloadLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent(data);
       downloadLink.download = "registration_info.txt";

       // Trigger the download
       document.body.appendChild(downloadLink);
       downloadLink.click();
       document.body.removeChild(downloadLink);
     });
  </script>
</body>
</html>
