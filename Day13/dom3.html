<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:black;width:120px;height:20px; padding:40px; color: white;">
Hover me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "I am Jay Kadiya"
}

function mOut(obj) {
  obj.innerHTML = "Hi"
}
</script>

</body>
</html>
