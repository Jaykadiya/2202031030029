<!DOCTYPE html>
<html>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:#0c0706;width:90px;height:20px;padding:40px; color: white;">
Click Me</div>

<script>
function mDown(obj) {
  obj.style.backgroundColor = "#0c0706";
  obj.innerHTML = "Hi";
}

function mUp(obj) {
  obj.style.backgroundColor="#0c0706";
  obj.innerHTML="I am Jay Kadiya";
}
</script>

</body>
</html>
