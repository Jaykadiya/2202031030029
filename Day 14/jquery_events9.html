<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#p1").hover(function(){
    alert("You entered into my name!");
  },
  function(){
    alert("Bye! You now leave from my name!");
  }); 
});
</script>
</head>
<body>
<h2> Hover event using jquery</h2>
<p id="p1">JAY.</p>

</body>
</html>
