</script>
    <h2> Logical Operator:</h2>
    <p id="jay"></p>
    <p id="sa"></p>
    <p id="nj"></p>
    <script>
      
    let g=25;
    let h=10;
    document.getElementById("jay").innerHTML=(g == 25 &&h == 10);
    document.getElementById("sa").innerHTML=(g == 25 ||h == 5);
    document.getElementById("nj").innerHTML=!(g===h);
</script>

 <script>
