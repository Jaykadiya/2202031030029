<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         

<h2>do...while loop in javascript</h2>
  <p id="jk"></p>

  <script>
  let tv = "";
  let j = 0;
  do {
    tv += j + "<br>";
    j++;
  }
  while (j < 5);
  document.getElementById("jk").innerHTML = tv;
  </script>

    
</body>
</html>
