<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        background-color: brown;
        color: white;
      }
    </style>
    <title>switch</title>

</head>
<body>
  <p>Switch case statement in  JS</p>

<script>
let x = 0;

switch (x) {
  case 0:
    a = "Hello";
    break;
  case 1:
    a = "world";
    break;
  default:
    a = "default";
}
document.write(a);
</script>

</body>
</html>
