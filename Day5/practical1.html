<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <style>
            i{
               margin-left:300px;
            }
            h2{
                margin-left: 300px;
            }
        </style>
  
    <title>Font Awesome icons</title>
</head>
<body>
    <h1>Font Awesome icons</h1>
    <h2>Search icon:</h2>
    <i class="fa fa-search" style="font-size: 50px;"></i>
    <h2>Game Pad:</h2>
    <i class="fas fa-gamepad" style="font-size: 50px;"></i>
    <h2>Chess:</h2>
    <i class="fas fa-chess" style="font-size: 50px;"></i>
    <h2>chess-king</h2>
    <i class="fas fa-chess-king" style="font-size: 50px;"></i>
</body>
</html>
